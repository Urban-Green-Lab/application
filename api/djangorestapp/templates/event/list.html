{% extends "base.html" %} 

{% block content %}{% with app_path as path %}
{% include "breadcrumbs.html" %}
{% endwith %}
    <div class="display-4">Event</div>
<table>  
    <thead>
      <tr>
        <th>
          <div class="">
            Name
          </div>
        </th>
        <th>
          <div class="">
            Active
          </div>
        </th>
        <th>
          <div class="">
            Child Mode
          </div>
        </th>
        <th>
          <div class="">
            Date
          </div>
        </th>
      </tr>
    </thead>
    <tbody>
        {% for e in events %}
            <tr> 
                <td> 
                    <a href="{% url 'admin:event_detail' event_id=e.id %}"><p>{{e.name}} </p></a> 
                </td>
                <td> 
                    <p>{{e.active}} </p>
                </td>
                <td> 
                    <p>{{e.child_mode}} </p>
                </td>
                <td> 
                    <p>{{e.date}} </p>
                </td>
            </tr>
        {% endfor %}
    </tbody>
  </table>

{% endblock %}

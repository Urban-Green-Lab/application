{% extends "base.html" %} {% block content %}{% with app_path as path %} 
{% include "breadcrumbs.html" %} {% endwith %}
<div class="container"> 

<div class="display-4">Quizzes </div>
<table>
  <thead>
    <tr>
      <th>
      Name
      </th>
      <th>
      Timer
      </th>
    </tr>
  </thead>
  <tbody>
    {% for q in quizzes %}
        <tr>
        <td>
            <a href="{% url 'admin:quiz_detail' quiz_id=q.id %}">
                <p>{{q.name}} </p>
            </a>
        </td>
        <td>
            <p>{{q.timer}} </p>
        </td>
        </tr>
    {% endfor %}
  </tbody>
</table>
</div>


{% endblock %}

{% extends "base.html" %} 

{% block content %}
    <div class="display-4">Quiz: {{quiz.name}}</div>
    <h4>Timer: {{quiz.timer}} minutes</h4>

    <ul>
    {% for q in questions %}
        <li> 
            <a href="{% url 'admin:question_detail' question_id=q.id%}">
                <h2>{{q.question}}</h2>
            </a>
        </li>
    {% endfor %}
    </ul>
{% comment %} <a style="color: white" href="{% url "admin:question_edit" question_id=question.id%}"  class="btn btn-primary" role="button" >Edit</a> {% endcomment %}
{% endblock %}
